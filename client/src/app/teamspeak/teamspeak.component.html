<mat-card>
    <mat-card-title>
        TeamSpeak
        <span class='flex-filler'></span>
        <button mat-raised-button color='accent' (click)='refresh()'>
            Refresh <mat-icon>refresh</mat-icon>
        </button>
    </mat-card-title>
</mat-card>
<mat-card *ngFor='let channel of channels'>
    <mat-card-title>
        <span>{{ channel.channel_name }}</span>
        <span></span>
        <a mat-raised-button color='accent' [href]='getURI(channel.cid)'>Connect</a>
    </mat-card-title>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor='let client of channel.clients'>
                <mat-icon mat-list-avatar [color]='client.away ? "warn" : "primary"'>person</mat-icon>
                <h4 mat-line>{{ client.name }}</h4>
                <p mat-line>{{ client.away_message }}&nbsp;</p>
            </mat-list-item>
            <mat-list-item *ngIf='channel.clients.length === 0'>
                No clients connected
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
