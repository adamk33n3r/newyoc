<h1 mat-dialog-title>Tile Edit</h1>
<mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor='let prop of tileInfo'>
            <mat-input-container *ngIf='prop.value | typeof: "number"'>
                <input mdInput type='number' step='1' [placeholder]='prop.key | titleize' [(ngModel)]='prop.value' />
            </mat-input-container>
            <mat-input-container *ngIf='prop.value | typeof: "string"'>
                <input mdInput type='text' [placeholder]='prop.key | titleize' [(ngModel)]='prop.value' />
            </mat-input-container>
            <mat-slide-toggle *ngIf='prop.value | typeof: "boolean"'
                color='primary'
                [(ngModel)]='prop.value'
            >
                {{ prop.key | titleize }}
            </mat-slide-toggle>
            <div *ngIf='isVector(prop)'>
                <div>{{ prop.key | titleize }}</div>
                <mat-input-container>
                    <input mdInput type='number' step='1' placeholder='X' [(ngModel)]='prop.value.x' />
                </mat-input-container>
                <mat-input-container>
                    <input mdInput type='number' step='1' placeholder='Y' [(ngModel)]='prop.value.y' />
                </mat-input-container>
            </div>
        </mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)='close()'>Save</button>
</mat-dialog-actions>
