<div class='container'>
  <a class='brand' routerLink='/'>
    <img class='logo' src='/assets/images/yoc.png'/>
  </a>
  <a class='brand' routerLink='/'>
    <div class='title'>Ye Olde Chums</div>
  </a>
  <a md-button *ngFor='let route of routes' [routerLink]='route.path'>
    <md-icon>{{ route.icon }}</md-icon>&nbsp;{{ route.name }}
  </a>
  <span class='flex-filler'></span>
  <a md-button *ngFor='let route of afterRoutes' [routerLink]='route.path'>
    <md-icon>{{ route.icon }}</md-icon>&nbsp;{{ route.name }}
  </a>
  <button md-button (click)='auth.login()' *ngIf='!auth.isAuthenticated()'>Login</button>
  <div *ngIf='auth.isAuthenticated()'>
    <small>{{ auth.getUserInfo()?.name }}</small>
    <button md-button (click)='auth.logout()'>Logout</button>
  </div>
</div>
